<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <h1>Minha Biblioteca</h1>

    <form action="#" id="formulario">
        <h2>BiblioLura</h2>

        <label for="titulo">Título do livro</label>
        <input id="titulo" placeholder="Digite o nome do livro" required type="text" />

        <label for="capa_livro">Capa do livro</label>
        <input id="capa_livro" placeholder="Cole o link da imagem da capa do livro" required type="url" />

        <label for="qtd_paginas">Quantidade de páginas</label>
        <input id="qtd_paginas" placeholder="Digite quantidade de páginas do livro" required type="number" />

        <label for="meta_max">Meta de leitura</label>
        <input id="meta_max" placeholder="Digite o valor máximo de páginas para leitura diária" required
            type="number" />

        <label for="status">Status de leitura</label>
        <select id="status">
            <option value="sim">Lido</option>
            <option value="nao">Não lido</option>
        </select>

        <input type="button" value="Adicionar livro" onclick="adicionaLivro()">
    </form>

    <h2>Resumo</h2>
    <table>
        <tr>
            <td>Quantidade de páginas lidas</td>
            <td id="paginas_lidas"></td>
        </tr>
        <tr>
            <td>Quantidade de páginas a serem lidas</td>
            <td id="paginas_desejadas"></td>
        </tr>
        <tr>
            <td>Porcentagem de conclusão de leitura</td>
            <td id="porcentagem_conclusao"></td>
        </tr>
    </table>

    <script>
        let paginasLidas = 0;
        let paginasNaoLidas = 0;
        let valorTotalPaginas;

        function adicionaLivro() {
            let tituloLivro = document.querySelector('#titulo');
            let capaLivro = document.querySelector('#capa_livro');
            let statusLeitura = document.querySelector('#status');
            let qtdPaginas = document.querySelector('#qtd_paginas');
            let maxMeta = document.querySelector('#meta_max');

            if (statusLeitura.value == 'sim') {
                paginasLidas = qtdPaginas.value;
                let elementoPaginasLidas = document.querySelector('#paginas_lidas');
                elementoPaginasLidas.textContent = qtdPaginas.value + " páginas";
            } else {
                paginasNaoLidas = qtdPaginas.value;
                let elementoPaginasNaoLidas = document.querySelector('#paginas_desejadas');
                elementoPaginasNaoLidas.textContent = qtdPaginas.value + " páginas";
            }
            valorTotalPaginas = paginasLidas + paginasNaoLidas;
            console.log(valorTotalPaginas);
        }
    </script>
</body>

</html>
