<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Minha Biblioteca</h1>

    <form action="#" id="formulario">
        <h2>BiblioLura</h2>

        <label for="titulo">Título do livro</label>
        <input id="titulo" placeholder="Digite o nome do livro" required type="text" />

        <label for="capa_livro">Capa do livro</label>
        <input id="capa_livro" placeholder="Cole o link da imagem da capa do livro" required type="url" />

        <label for="qtd_paginas">Quantidade de páginas</label>
        <input id="qtd_paginas" placeholder="Digite quantidade de páginas do livro" required type="number" />

        <label for="valor">Valor</label>
        <input id="valor" placeholder="Digite o valor de custo do livro (R$)" required type="number" />

        <label for="status">Status de leitura</label>
        <select id="status">
            <option value="sim">Lido</option>
            <option value="nao">Não lido</option>
        </select>

        <input type="button" value="Adicionar livro">
    </form>
