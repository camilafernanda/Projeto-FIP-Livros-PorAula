<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <h1>Minha Biblioteca</h1>
    <script>
        let tituloLivro = window.prompt("Qual o título do livro?");
        document.write(tituloLivro); 

        let quantidadePaginas = window.prompt("Quantas páginas tem o livro?");
        document.write(quantidadePaginas);

        let statusLeitura = window.confirm("Você já leu o livro?");
        document.write(statusLeitura);
    </script>
</body>
</html>
